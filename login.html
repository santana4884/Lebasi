<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | Kanban Pedidos</title>
    <style>
        body { font-family: 'Inter', sans-serif; display: grid; place-items: center; min-height: 100vh; background-color: #0d1117; color: white; }
        .login-box { background-color: #21262d; padding: 24px; border-radius: 8px; width: 320px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; }
        input { width: 100%; padding: 10px; box-sizing: border-box; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: white; }
        button { width: 100%; padding: 12px; background-color: #ff6400; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        button:hover { background-color: #fd864f; }
        #error-message { color: #d93f3f; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="form-login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message"></p>
        </form>
        <button id="btn-criar-conta" style="background-color: #5e6c84; margin-top: 10px;">(Primeiro Acesso) Criar Conta</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    
    <script>
        // =================================================================
        // COLE A MESMA CONFIGURAÇÃO DO SEU FIREBASE AQUI
        // =================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAtNP_9aD3xv1BZZGjFYfSBH7-8Ui085Lo",
            authDomain: "meu-kanban-pedidos.firebaseapp.com",
            projectId: "meu-kanban-pedidos",
            // ...resto da sua config
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const erroMsg = document.getElementById('error-message');

        // Redireciona se o usuário JÁ ESTIVER logado
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'index.html'; // Mude para o nome do seu arquivo kanban
            }
        });

        // Tentar Fazer Login
        document.getElementById('form-login').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            erroMsg.textContent = '';

            auth.signInWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    // Login com sucesso, o 'onAuthStateChanged' vai redirecionar
                })
                .catch((error) => {
                    console.error("Erro de login:", error.code, error.message);
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        erroMsg.textContent = 'Email ou senha inválidos.';
                    } else {
                        erroMsg.textContent = 'Ocorreu um erro. Tente novamente.';
                    }
                });
        });

        // Criar uma conta (para o primeiro acesso)
        document.getElementById('btn-criar-conta').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            if (!email || !senha) {
                erroMsg.textContent = 'Preencha email e senha para criar a conta.';
                return;
            }
            erroMsg.textContent = '';

            auth.createUserWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    alert('Conta criada com sucesso! Você será logado automaticamente.');
                    // Login com sucesso, o 'onAuthStateChanged' vai redirecionar
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        erroMsg.textContent = 'Este email já está cadastrado. Tente fazer login.';
                    } else if (error.code === 'auth/weak-password') {
                        erroMsg.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                    } else {
                        erroMsg.textContent = 'Erro ao criar conta.';
                    }
                });
        });
    </script>
</body>
</html>
